name: Automated Dependency Management

on:
  schedule:
    # Run weekly on Mondays at 2:00 AM UTC
    - cron: '0 2 * * 1'
  push:
    branches:
      - clean-main
    paths:
      - 'package.json'
      - 'package-lock.json'

jobs:
  dependency-check:
    name: Check and Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        
      - name: Run security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
        
      - name: Fix security vulnerabilities
        run: npm audit fix --legacy-peer-deps
        continue-on-error: true
        
      - name: Check for outdated packages
        run: npm outdated
        continue-on-error: true
        
      - name: Update minor and patch versions
        run: npm update --legacy-peer-deps
        continue-on-error: true
        
      - name: Commit dependency updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package*.json
          if git diff --staged --quiet; then
            echo "No dependency changes to commit"
          else
            git commit -m "ðŸ”’ Auto-update dependencies

            - Updated package dependencies
            - Fixed security vulnerabilities
            - Automated via GitHub Actions"
            git push
          fi