name: Scheduled Project Cleanup

on:
  schedule:
    # Run every Sunday at 1:00 AM UTC
    - cron: '0 1 * * 0'
  # Allow manual triggering
  workflow_dispatch:

jobs:
  cleanup:
    name: Run Project Cleanup
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          # Full git history is needed to identify old files
          fetch-depth: 0
          
      - name: Set up Git user
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
      - name: Create backup branch
        run: |
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          git checkout -b backup-before-cleanup-$TIMESTAMP
          git push origin backup-before-cleanup-$TIMESTAMP
          
      - name: Switch back to main branch
        run: git checkout main
        
      - name: Check if cleanup script exists
        id: check-script
        run: |
          if [ -f "./scripts/cleanup_project.sh" ]; then
            echo "script_exists=true" >> $GITHUB_OUTPUT
          else
            echo "script_exists=false" >> $GITHUB_OUTPUT
            echo "⚠️ Warning: cleanup_project.sh not found"
          fi
          
      - name: Run cleanup script
        if: steps.check-script.outputs.script_exists == 'true'
        run: |
          chmod +x ./scripts/cleanup_project.sh
          ./scripts/cleanup_project.sh
          
      - name: Check for changes
        id: git-check
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git add .
          git commit -m "Automated project cleanup [skip ci]"
          
      - name: Push changes
        if: steps.git-check.outputs.changes == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          
      - name: Generate cleanup report
        run: |
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          echo "# Cleanup Report" > cleanup-report.md
          echo "" >> cleanup-report.md
          echo "## Cleanup performed on $(date)" >> cleanup-report.md
          echo "" >> cleanup-report.md
          if [[ "${{ steps.git-check.outputs.changes }}" == "true" ]]; then
            echo "### Changes made:" >> cleanup-report.md
            echo '```' >> cleanup-report.md
            git log -1 --name-status >> cleanup-report.md
            echo '```' >> cleanup-report.md
          else
            echo "### No changes made - project already clean!" >> cleanup-report.md
          fi
          echo "" >> cleanup-report.md
          echo "### Backup branch:" >> cleanup-report.md
          echo "backup-before-cleanup-$TIMESTAMP" >> cleanup-report.md
          
      - name: Upload cleanup report
        uses: actions/upload-artifact@v3
        with:
          name: cleanup-report-$(date +%Y%m%d_%H%M%S)
          path: cleanup-report.md
