name: Build and Test

on:
  push:
    branches: [clean-main]
    paths:
      - 'src/**'
      - 'components/**'
      - 'services/**'
      - 'utils/**'
      - 'package.json'

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        
      - name: Run linting
        run: npm run lint
        continue-on-error: true
        
      - name: Run tests
        run: npm test -- --passWithNoTests --watchAll=false
        continue-on-error: true